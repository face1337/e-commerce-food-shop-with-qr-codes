{% extends 'restaurants/base.html' %}
{% block content %}
    <h1>{{ food_detail.name }}</h1>
    <p>Cena: {{ food_detail.price }} zł</p>
    {% for category in food_detail.category.all %}
        <strong>{{ category }}</strong>
    {% endfor %}

    <p>
    {% for image in food_detail.foodimage_set.all%}
        <img src="{{ image.thumbnail.url }}" alt="FoodImage">
    {% endfor %}
    </p>
    <span>
        <a href="{% url 'restaurant-foods' food_detail.restaurant.slug %}">Powrót</a>
    </span>
{% endblock %}
