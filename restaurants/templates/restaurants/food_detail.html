{% extends 'restaurants/base.html' %}
{% block content %}
    <h1>{{ food_detail.name }}</h1>
    <div class="content-section">
        <p>Cena: {{ food_detail.price }} zł <br>
            <a href="{% url 'orders-add_to_cart' %}?food_id={{ food_detail.id }}">Dodaj do koszyka</a><br>
        {% for image in food_detail.foodimage_set.all%}
            <img class="qr-code-thumbnail" src="{{ image.thumbnail.url }}" alt="FoodImage">
        {% endfor %}
        </p>
        <br>


    <hr>
        <span>
            <a href="{% url 'restaurant-foods' food_detail.restaurant.slug %}">Powrót</a>
        </span>
    </div>

{% endblock %}
