{% extends "restaurants/base.html" %}
{% load crispy_forms_tags %} <!-- using crispy -->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaloguj się</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Zaloguj</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Nie masz konta?
                <a class="ml-2" href="{% url 'users-register' %}">Zarejestruj się</a>
            </small>
            <small class="text-muted">
                <a class="ml-2" href="{% url 'password_reset' %}">Resetuj hasło</a>
            </small>
        </div>
    </div>
{% endblock content %}
