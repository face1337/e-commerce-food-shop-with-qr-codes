{% extends 'restaurants/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Zresetuj hasło</legend>
            <small>Na twój adres email zostanie wysłana wiadomość</small>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Zresetuj hasło</button>
        </div>
    </form>
    </div>
{% endblock %}
