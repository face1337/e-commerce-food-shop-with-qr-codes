{% extends "restaurants/base.html" %}
{% load crispy_forms_tags %} <!-- using crispy -->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Utwórz konto!</legend>
                {{ form|crispy }}  <!-- printing a form - email, password, confirm password-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Zarejestruj się</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Masz już konto?
                <a class="ml-2" href="{% url 'users-login' %}">Zaloguj się</a></small>
        </div>
    </div>
{% endblock content %}
